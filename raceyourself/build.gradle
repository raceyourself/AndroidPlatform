apply plugin: 'android'

android {

    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.guava:guava:17.0' // Utilities - collections etc
    compile 'org.slf4j:slf4j-android:1.7.7' // Logging
    provided 'org.projectlombok:lombok:1.14.2' // Magic fluency/syntactic sugar annotations
}
